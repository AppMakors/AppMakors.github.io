<style>
    header {    
        top: 0;
        left: 0;
        width: 100%;
        padding: 30px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10000;
    }

    header .fullLogo {
        color: #fff;
        font-weight: 700;
        font-size: 2em;
        z-index: 1;
    }

    header ul {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header ul li {
        list-style: none;
        margin-left: 20px;
    }

    header ul li a {
        color: #fff;
        padding: 6px 15px 6px 15px;
        border-radius: 20px;
        border-style: solid;
        background-color: none;
        cursor: pointer;
    }

    header ul li a:hover,
    header ul li a.active {
        color: #fff;
        border-radius: 20px;
        background-color: none;
        border-style: dashed;
    }

    .fullLogo {
        display: flex;
        width: max-content;

        cursor: pointer;
    }

    .logo {
        transition: 0.4s;
    }

    .shrink {
        letter-spacing: -1em;
        overflow: hidden;
        transition: 0.4s;
    }

    .fullLogo:hover .logo {
        transition: 0.4s;
    }

        letter-spacing: 0;

        background-image: repeating-linear-gradient(to right, violet, cyan, violet);
        background-clip: text;
        transition: 0.4s;

        animation: running-gradient 1000ms linear infinite reverse;
    }


    @keyframes running-gradient {
        0% {
            background-position: 400px;
        }
    }
