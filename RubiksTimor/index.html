<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
            $("#header").load("/header.txt");
        }); 
    </script>

    <title>AppMakors | Rubiks Timor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/diy6oyo6l/image/upload/v1719283123/appmakors_logo_yuz1xr.png">
</head>

<body>
    <header id="header" style="border-bottom: 1px white solid;"></header>
    <div id="wrapper">
        <div class="left-panel">
            <ul id="solve-list" class="solve-list">
                <div class="clearer" onclick="javascript:clearList()">Clear</div>
            </ul>
        </div>

        <div class="main">
            <div class="scramble-panel">
                <p id="scramble"><!-- Scramble --></p>
            </div>

            <div id="timer">0.000</div>

            <div class="scramble-img-panel" id="scramble-img">
                <!-- Scramble image -->
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
